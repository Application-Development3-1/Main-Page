<!DOCTYPE html>
<html lang = "en">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="stilogo.png">
    
    <title>Your Group Page</title>

  </head>

  <body class = "bodycolor">
    <div class="row" style="height: 100px; background-color: white;">
      
      <div class = "col">
        <div class="STIlogo"></div>
      </div>
      <div class ="col">
      <i class="fa-solid fa-house" style="color: #008FEF; font-size: 36px; position: absolute; margin-left: 45%; margin-top: 45px; transform: translate(-50%, -50%);"></i>
      <i class="bi bi-search" style="color: #008FEF; font-size: 36px; position: absolute; margin-left: 40%; margin-top: 45px; transform: translate(-50%, -50%);"></i>
      </div>
  </div>

  <div class = "container-fluid justify-content-center">
    <div class = "row row-cols-auto" id="rowlength">
      <div class = "col" id="box" >
          <i class="bi bi-people-fill" style="color: #008FEF; font-size: 40px; position: absolute; margin-left: 60px; margin-top: 50px; transform: translate(-50%, -50%);"></i>
          <div id="text_style" style="font-weight: bold; color: #008FEF;">
            Your Group
          </div>
      
      </div>
      <div class = "col-sm-1" id="postbox" >
        <i class="bi bi-person-circle" style="color: #008FEF; font-size: 40px; position: absolute; margin-left: 35px; margin-top: 50px; transform: translate(-50%, -50%);"></i>
        <input type="text" id="add_post" placeholder="     Write Something....">
        <i class="bi bi-image-fill" style="color: #008FEF; font-size: 30px; margin-left : 45px; margin-top: 53px; position: absolute;transform: translate(-50%, -50%);" id="send"></i>
      </div>
      <div class="col">
        <button type="button" id="calendar" >
          Calendar
        </button>
      </div>

    </div>

    <div class = "row row-cols-auto" style="width: 100%; background-color: #F6F6EF;"id="rowlength" >
      <div class = "col" >
        
        <div class="bulletin">
          <div id="blue">

          </div>
          <div id ="yellow">

          </div>


        </div>       
      </div>

      <div class = "col" id = "member_post">
        <i class="bi bi-person-circle" style="color: #008FEF; font-size: 40px; position: absolute; margin-left: 34px; margin-top: 50px; transform: translate(-50%, -50%);"></i>
        <div id = "post_content">
        </div>
      </div>
      <div class="col">
        <button type="button" id="lost_found">
          Lost And Found
        </button>
      </div>
    </div>
  
  </div>

  
  </body>
</html>
